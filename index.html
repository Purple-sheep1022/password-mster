<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Master - 密码生成器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Password Master</h1>
            <p>安全可靠的密码生成工具</p>
        </header>

        <main class="generator">
            <div class="password-display">
                <input type="text" id="passwordOutput" readonly>
                <button id="copyButton" title="复制密码">
                    <span>复制</span>
                </button>
            </div>

            <div class="strength-meter">
                <div class="strength-bar"></div>
                <span class="strength-text">密码强度: 待生成</span>
            </div>

            <div class="options">
                <div class="length-option">
                    <label for="passwordLength">密码长度: <span id="lengthValue">16</span></label>
                    <input type="range" id="passwordLength" min="8" max="32" value="16">
                </div>

                <div class="checkbox-options">
                    <label>
                        <input type="checkbox" id="uppercase" checked>
                        大写字母 (A-Z)
                    </label>
                    <label>
                        <input type="checkbox" id="lowercase" checked>
                        小写字母 (a-z)
                    </label>
                    <label>
                        <input type="checkbox" id="numbers" checked>
                        数字 (0-9)
                    </label>
                    <label>
                        <input type="checkbox" id="symbols" checked>
                        特殊字符 (!@#$%^&*)
                    </label>
                </div>
            </div>

            <button id="generateButton" class="generate-btn">生成密码</button>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
